<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css"/>
  
  <script src="https://kit.fontawesome.com/91fb88d05c.js" crossorigin="anonymous"></script>
</head>
<body>


<!-- Sidebar -->
  <div class="mainparent">
    <div class="sidebar">
      <div>
        <div><p>Dashboard</p></div>
        <i class="fa-solid fa-table-columns"></i>
      </div>
      <div>
        <div><p>Orders</p></div>
        <i class="fa-solid fa-boxes-stacked"></i>
      </div>
      <div>
        <div><p>Customer Detils</p></div>
        <i class="fa-solid fa-gear"></i>
      </div>
      <div>
        <div><p>Manage Products</p></div>
        <i class="fa-solid fa-gear"></i>
      </div>
      <div>
        <div><p>Log-Out</p></div>
        <i class="fa-solid fa-right-from-bracket"></i>
      </div>
    </div>

    
 
    <div class="dashboard"> <!--Main Dashboard-->
      
          <h1 class="header">Welcome to Admin Dashboard! <img src="../Images/Logo/onez.svg" alt="Logo" class="logo"></h1>
        
        
      

      <div class="maindash"><!-- Dashboard first part -->
        <div class="section1">
          <div class="product">
            <i class="fa-solid fa-box"></i>
            <h2>100+</h2>
            <p>Total Products</p>
          </div>
        </div>

        <div class="section2">
          <div class="product">
            <i class="fa-solid fa-money-bill-trend-up" style="color: #563434;"></i>
            <h2 style="color: #563434;">20000+</h2>
            <p>Total Sales</p>
          </div>
        </div>

        <div class="section3">
          <div class="product">
            <i class="fa-solid fa-user-plus" style="color: #857A43;"></i>
            <h2 style="color: #857A43;">100,000+</h2>
            <p>Total Customer</p> 
          </div>
        </div>
      </div>

      <div class="maindash2"><!-- Dashboard second part -->
        <div class="section4">
          <div class="product2">
            <i class="fa-solid fa-plus"></i>
            <h2>Add Products</h2>
            
          </div> 
        </div> 
        <div class="recent-orders"><!--List Of orders-->
          <h2>Recent Orders</h2>
          <div>
              <table>
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Order Id</th>
                          <th>Status</th>
                          <th>Details</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Madan Shrestha</td>
                      <td>101</td>
                      <td>Pending</td>
                      <td><button>View</button></td>
                    </tr>
                    <tr>
                      <td>Dikshant Timisina</td>
                      <td>102</td>
                      <td>Successful</td>
                      <td><button>View</button></td>
                    </tr>
              </table>
            </div>          
                     
      
      </div><!-- Dashboard second part ending  -->
    </div><!-- Main Dashboard -->

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
</head>
<body>
    <a href="home.html" class="exit"><img src="../Images/Logo/onez.svg" alt="Logo" class="logo"></a>
    <div class="container">
        <div class="left-panel">
            <div class="register-box">
                <h2>Welcome</h2>
                <p>Please provide your details</p>
            <form action="" method="POST">
                <div class="form-group-row">
                    <div class="form">
                        <label>First Name</label>
                        <div class="input">
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                    </div>
                    <div class="form">
                        <label>Last Name</label>
                        <div class="input">
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form">
                        <label>Email</label>
                        <div class="input">
                            <i class="lni lni-envelope-1"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form">
                        <label>Username</label>
                        <div class="input">
                            <i class="lni lni-user-4"></i>
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form">
                        <label>Date of birth</label>
                        <div class="input">
                            <input type="date" id="dob" name="dob" required>
                        </div>
                    </div>
                    <div class="form">
                        <label>Gender</label>
                        <div class="input">
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group-row">
                    <div class="form">
                        <label>Address</label>
                        <div class="input">
                            <i class="lni lni-home-2"></i>
                            <input type="text" id="address" name="address" required>
                        </div>
                    </div>
                    <div class="form">
                        <label>Phone number</label>
                        <div class="input">
                            <i class="lni lni-phone"></i>
                            <input type="tel" id="contact" pattern="^(97|98)[0-9]{8}$" required/>
                        </div>
                    </div>
                </div>
                
                <div class="form-group-row">
                    <div class="form">
                        <label>Password</label>
                        <div class="input">
                            <i class="lni lni-locked-1"></i>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="form">
                        <label>Retype password</label>
                        <div class="input">
                            <i class="lni lni-locked-1"></i>
                            <input type="retype-password" id="retype-password" name="retype-password" required>
                        </div>
                    </div>
                </div>

                <button class="button">Register</button>

                <div class="register">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
            </div>
        </div>
        <div class="right-panel">
            <img src="../images/register.png" alt="register-image" class="register-img">
        </div>
    </div>
</body>
</html>
